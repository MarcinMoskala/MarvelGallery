machine:
    environment:

dependencies:
     override:
         - chmod +x gradlew
     pre:
          - echo y | android update sdk --no-ui --all --filter "tools"
          - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.3"
          - echo y | android update sdk --no-ui --all --filter tool,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-25

test:
    override:
        - ./gradlew clean assembleDebug -PdisablePreDex
        - ./gradlew test -PdisablePreDex jacocoTestDebugUnitTestReport
        - emulator -avd circleci-android22 -no-audio -no-window:
             background: true
             parallel: true
        # wait for it to have booted
        - circle-android wait-for-boot
        - sleep 30
        - adb shell input keyevent 82
        # run tests  against the emulator.
        - ADB_INSTALL_TIMEOUT=8 ./gradlew connectedAndroidTest -PdisablePreDex
        - cp -r app/build/outputs $CIRCLE_ARTIFACTS
        - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
    post:
        - bash <(curl -s https://codecov.io/bash)